<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='lib/fullcalendar.css' rel='stylesheet' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='lib/jquery-ui.custom.min.js'></script>
<link rel="stylesheet" type="text/css" href="lib/jquery.dataTables.css">
<script src='lib/jquery.dataTables.min.js'></script>
<script src='lib/fullcalendar.min.js'></script>
<script>


	function get(name){
	   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
	      return decodeURIComponent(name[1]);
	}
	var userId = get('userId');
	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: ''
			},
			editable: false,
			ignoreTimezone:false,
			timezone: 'local',
			events: {
				url: 'api/users/'+userId+'/receivables',
				startParam: '',
				endParam: '',
				cache: true,
				complete: function() {loadTable();},
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
		
	});

function loadTable(){
	$(document).ready(function() {
	    $('#example').dataTable( {
		"bFilter": false ,
	    	"ajax" : {
	    	    "url": 'api/users/'+userId+'/receivables',
	    	    "cache": true,
	    	    "dataSrc": ""
	    	  },
		"columns":
		[
			{ "data": function ( row, type, val, meta )
				{ 
					return new moment(row.start).format();
				}
				},
			{ "data": "amount" },
			{ "data": function ( row, type, val, meta )
				{ 
					return "<a href='"+row.url+"'>"+row.description+"</a>";
				}

			}
		],
		paging: false
	    } );
	} );
}

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		width: 900px;
		margin: 40px auto;
	}

</style>
</head>
<body>

	<div id='script-warning'>
		json error
	</div>

	<div id='loading'>loading...</div>
	<div id='calendar'></div>
	<div id='table'>
		<table id="example" class="display" cellspacing="0" width="100%">
		<thead>
		    <tr>
		        <th>Date</th>
		        <th>Amount</th>
		        <th>Description</th>
		    </tr>
		</thead>
	 
		</table>
	</div>
</body>
</html>
